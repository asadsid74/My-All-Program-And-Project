<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color:#AED6F1">
	
	<div class="container">

		<div class="row mt-5">

			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
                  <h1 th:align="center">Login Here!!</h1>



					
						<label for="exampleInputEmail1" >User Name</label> 
						<br>
						
							
							<input 
							type="text" 
							
							name="userName"
							
							 class="form-control" 
							
							th:value="${loginData.userName}"
							 
							 th:classappend="${#fields.hasErrors('userName')?'is-invalid' : ''}"
							 
							id="exampleInputEmail1" aria-describedby="emailHelp"/>
							
						<div th:each="e :${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							</div>
							
						<br>
						<br>




					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<br>
						<input
						 type="email"
						 
						  name="email" 
						  
						  th:value="${loginData.email}"
						  
						  th:classappend="${#fields.hasErrors('email')?'is-invalid' : ''}"
						  
							class="form-control" id="exampleInputPassword1"/>
							
							<div th:each="e :${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							</div>
					</div>
					




					<div class="mb-3 form-check">
						<input 
						
						th:classappend="${#fields.hasErrors('agree')?'is-invalid' : ''}"
						name="agree" type="checkbox"
						
						 
						
						 class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">
							agree term</label>
							
							
							<div th:each="e :${#fields.errors('agree')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							</div>
					</div>
					
					
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					
					</div>
				</form>

			</div>


		</div>

	</div>
</body>
</html>
